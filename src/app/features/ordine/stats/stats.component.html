<mat-card style='display: flex; align-items: center; flex-direction: row; padding: 20px;' *ngIf="!show">

    <mat-card-content>
        <form class="example-form" (ngSubmit)="caricaStats()" [formGroup]="statsOrdineReactive">

            <p>
                <mat-form-field class="form-element">
                    <mat-label>Data di inizio</mat-label>
                    <input matInput [matDatepicker]="picker" name="dataInizio" formControlName="dataInizio"
                        placeholder="dd/MM/yyyy">
                    <mat-error *ngIf="statsOrdineReactive.get('dataInizio')?.hasError('required')">Data di inizio
                        obbligatoria</mat-error>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </p>

            <p>
                <mat-form-field class="form-element">
                    <mat-label>Data di fine</mat-label>
                    <input matInput [matDatepicker]="picker1" name="dataFine" formControlName="dataFine"
                        placeholder="dd/MM/yyyy">
                    <mat-error *ngIf="statsOrdineReactive.get('dataFine')?.hasError('required')">Data di fine
                        obbligatoria</mat-error>
                    <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>
            </p>


            <div class="form-element">
                <button mat-icon-button aria-label="Back" (click)="back()" color="primary">
                    <mat-icon>arrow_back</mat-icon>
                </button>
                <button type="submit" name="submit" value="submit" id="submit" color="primary" mat-icon-button
                    [disabled]="statsOrdineReactive.invalid"><mat-icon>done</mat-icon></button>
            </div>

        </form>
    </mat-card-content>
</mat-card>

<div style="text-align: center; margin: auto;" *ngIf="show">

    <div class="container" style="margin: 10px;">
        <mat-card class="main-card" style="padding: 40px;">
            <mat-card-header>
                <mat-card-title style="color:darkgray;">Ricavi: {{ ricavi }}</mat-card-title>
            </mat-card-header>
        </mat-card>
    </div>
    <div class="container" style="margin: 10px;">
        <mat-card class="main-card" style="padding: 40px;">
            <mat-card-header>
                <mat-card-title style="color:darkgray;">Costi: {{ costi }}</mat-card-title>
            </mat-card-header>
        </mat-card>
    </div>
    <div class="container" style="margin: 10px;">
        <mat-card class="main-card" style="padding: 40px;">
            <mat-card-header>
                <mat-card-title style="color:darkgray;">Ordini: {{ totOrdini }}</mat-card-title>
            </mat-card-header>
        </mat-card>
    </div>
    <div class="container" style="margin: 10px;">
        <mat-card class="main-card" style="padding: 40px;">
            <mat-card-header>
                <mat-card-title style="color:darkgray;">Pizze: {{ totPizze }}</mat-card-title>
            </mat-card-header>
        </mat-card>
    </div>
    <div class="container" style="margin: 10px;">
        <mat-card class="main-card" style="padding: 40px;">
            <mat-card-header>
                <mat-card-title style="color:darkgray;">Clienti virtuosi: </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                    <ng-container matColumnDef="nome">
                        <th mat-header-cell *matHeaderCellDef> Nome: </th>
                        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
                    </ng-container>

                    <ng-container matColumnDef="cognome">
                        <th mat-header-cell *matHeaderCellDef> Cognome: </th>
                        <td mat-cell *matCellDef="let element"> {{element.cognome}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </mat-card-content>
        </mat-card>
    </div>
</div>
