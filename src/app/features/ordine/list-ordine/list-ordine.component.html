<div style="padding: 20px;">
    <button mat-icon-button (click)="addNew()"><mat-icon color="accent">add</mat-icon></button>
    <button mat-icon-button (click)="search()"><mat-icon color="accent">filter_alt</mat-icon></button>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id: </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="data">
            <th mat-header-cell *matHeaderCellDef> Data: </th>
            <td mat-cell *matCellDef="let element"> {{element.data | date: "dd/MM/yyyy"}} </td>
        </ng-container>

        <ng-container matColumnDef="codice">
            <th mat-header-cell *matHeaderCellDef> Codice: </th>
            <td mat-cell *matCellDef="let element"> {{element.codice}} </td>
        </ng-container>

        <ng-container matColumnDef="costo">
            <th mat-header-cell *matHeaderCellDef> Costo totale: </th>
            <td mat-cell *matCellDef="let element"> {{element.costo}} </td>
        </ng-container>

        <ng-container matColumnDef="closed">
            <th mat-header-cell *matHeaderCellDef> Chiuso: </th>
            <td mat-cell *matCellDef="let element"> {{element.closed?'SI':'NO'}} </td>
        </ng-container>

        <ng-container matColumnDef="azioni">
            <th mat-header-cell *matHeaderCellDef> Azioni: </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary" aria-label="Example icon button with a home icon"
                    (click)="showDetail(element.id)">
                    <mat-icon>visibility</mat-icon>
                </button>
                <button mat-icon-button color="primary" aria-label="Example icon button with a home icon"
                    (click)="update(element.id)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" aria-label="Example icon button with a home icon"
                    (click)="openDialog(element.id)">
                    <mat-icon>task_alt</mat-icon>
                </button>

            </td>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
        aria-label="Select page of users"></mat-paginator>

</div>
