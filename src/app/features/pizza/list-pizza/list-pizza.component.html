<div style="padding: 20px;">
    <button mat-icon-button (click)="addNew()"><mat-icon color="accent">add</mat-icon></button>
    <button mat-icon-button (click)="search()" *ngIf="show()"><mat-icon color="accent">filter_alt</mat-icon></button>
    <button mat-icon-button (click)="list()" *ngIf="!show()"><mat-icon color="accent">filter_alt_off</mat-icon></button>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id: </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="descrizione">
            <th mat-header-cell *matHeaderCellDef> Descrizione: </th>
            <td mat-cell *matCellDef="let element"> {{element.descrizione}} </td>
        </ng-container>

        <ng-container matColumnDef="ingredienti">
            <th mat-header-cell *matHeaderCellDef> Ingredienti: </th>
            <td mat-cell *matCellDef="let element"> {{element.ingredienti}} </td>
        </ng-container>

        <ng-container matColumnDef="prezzoBase">
            <th mat-header-cell *matHeaderCellDef> Prezzo: </th>
            <td mat-cell *matCellDef="let element"> {{element.prezzoBase}} </td>
        </ng-container>

        <ng-container matColumnDef="attivo">
            <th mat-header-cell *matHeaderCellDef> Attiva: </th>
            <td mat-cell *matCellDef="let element"> {{element.attivo?'SI':'NO'}} </td>
        </ng-container>

        <ng-container matColumnDef="azioni">
            <th mat-header-cell *matHeaderCellDef> Azioni: </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary" aria-label="Example icon button with a home icon"
                    (click)="showDetail(element.id)">
                    <mat-icon>visibility</mat-icon>
                </button>
                <button mat-icon-button color="primary" aria-label="Example icon button with a home icon"
                    (click)="update(element.id)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" aria-label="Example icon button with a home icon"
                    (click)="openDialog(element.id)">
                    <mat-icon>delete</mat-icon>
                </button>

            </td>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
        aria-label="Select page of users"></mat-paginator>

</div>
