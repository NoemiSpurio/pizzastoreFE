<mat-card style='display: flex; align-items: center; flex-direction: row; padding: 20px;'>

    <mat-card-content>
        <form [formGroup]="clienteReactive" class="example-form" (ngSubmit)="save()">
            <p>
            <mat-form-field class="form-element">
                <mat-label>Nome</mat-label>
                <input matInput name="nome" type="text" formControlName="nome" placeholder="inserisci nome..."  >
                <mat-error *ngIf="clienteReactive.get('nome')?.hasError('required')">Nome obbligatorio</mat-error>
                <mat-error *ngIf="clienteReactive.get('nome')?.hasError('minlength')">Il nome deve avere almeno 4 caratteri</mat-error>
            </mat-form-field>
            </p>

            <p>
            <mat-form-field class="form-element">
                <mat-label>Cognome</mat-label>
                <input matInput name="cognome" type="text" formControlName="cognome" placeholder="inserisci cognome..." >
                <mat-error *ngIf="clienteReactive.get('cognome')?.hasError('required')">Cognome obbligatorio</mat-error>
                <mat-error *ngIf="clienteReactive.get('cognome')?.hasError('minlength')">Il cognome deve avere almeno 4 caratteri</mat-error>
            </mat-form-field>
            </p>

            <mat-form-field class="form-element">
                <mat-label>Indirizzo</mat-label>
                <input matInput name="indirizzo" type="text" formControlName="indirizzo" placeholder="inserisci indirizzo..." >
                <mat-error *ngIf="clienteReactive.get('indirizzo')?.hasError('required')">Indirizzo obbligatorio</mat-error>
                <mat-error *ngIf="clienteReactive.get('indirizzo')?.hasError('minlength')">L' Indirizzo deve avere almeno 5 caratteri</mat-error>
                <mat-error *ngIf="clienteReactive.get('indirizzo')?.hasError('maxlength')">L' Indirizzo deve avere massimo 30 caratteri</mat-error>
            </mat-form-field>

            <section class="form-element" *ngIf="disable()">
                <mat-checkbox formControlName="attivo">Attivo</mat-checkbox>
                <mat-error *ngIf="clienteReactive.get('attivo')?.hasError('required')">Stato obbligatorio</mat-error>
            </section>

            <div class="col-12">
                <button mat-icon-button aria-label="Back" (click)="back()" color="primary">
                    <mat-icon>arrow_back</mat-icon>
                </button>
                <button type="submit" name="submit" value="submit" id="submit" color="primary" mat-icon-button
                    *ngIf="disable()"><mat-icon>done</mat-icon></button>
            </div>

        </form>
    </mat-card-content>

</mat-card>
